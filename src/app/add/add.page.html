
    <ion-header translucent>
      <ion-toolbar>
        <ion-title>Add play time manually</ion-title>
      </ion-toolbar>
    </ion-header>,
    <ion-content fullscreen>
      <ion-list lines="full" class="ion-no-margin ion-no-padding">
        <ion-item>
          <ion-label position="stacked">Minutes played <ion-text color="danger">*</ion-text></ion-label>
          <ion-input required type="text" oninput="handleFirstNameValue(event)"></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label position="stacked">Date <ion-text color="danger">*</ion-text></ion-label>
          <ion-datetime value="2020-02-02" placeholder="Select Date"></ion-datetime>
        </ion-item>
        <ion-item-divider></ion-item-divider>
        
        <ion-item>
          <ion-label>Start Time</ion-label>
          <ion-datetime display-format="h:mm A" picker-format="h:mm A" value="1990-02-19T07:43Z"></ion-datetime>
        </ion-item>
        <ion-item>
          <ion-label>Ends</ion-label>
          <ion-datetime value="1990-02-20" placeholder="Select Date"></ion-datetime>
        </ion-item>
        <ion-item>
          <ion-label>Repeat</ion-label>
          <ion-datetime placeholder="Never" disabled></ion-datetime>
        </ion-item>
        <ion-item>
          <ion-label>Travel Time</ion-label>
          <ion-datetime placeholder="None" disabled></ion-datetime>
        </ion-item>
        <ion-item-divider></ion-item-divider>
        <ion-item>
          <ion-label>Alert</ion-label>
          <ion-datetime placeholder="None" disabled></ion-datetime>
        </ion-item>
      </ion-list>
      <ion-button expand="block">Save</ion-button>
    </ion-content>
